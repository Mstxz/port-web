<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover and Animation Fix</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #home div a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: black;
            text-decoration: none;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 5px;
            opacity: 0; /* Start invisible */
            transform: translateY(20px); /* Initial state */
            animation: hero-appear-div 1.5s forwards;
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Hover effect */
        #home div a:hover {
            color: white;
            background-color: #007bff;
            transform: scale(1.1); /* Scale effect */
            border-color: #007bff;
        }

        /* Animation */
        @keyframes hero-appear-div {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Reset to base state */
            }
        }
    </style>
</head>
<body>
    <div id="home">
        <div>
            <a href="#">Hover Over Me</a>
        </div>
    </div>
</body>
</html>
