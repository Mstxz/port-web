<!DOCTYPE html>
<html lang="en" class="select-none scroll-smooth">
<head>
    <meta charset="UTF-8">
    <!--Links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Imports-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Dosis:wght@200..800&family=Oswald:wght@200..700&family=Poiret+One&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!--Titiles and Icons-->
    <title>Mstxz</title>
    <link rel="icon" href="image/Logo_ROUNDED.png">

    <!--Custom Styling-->
    <link rel="stylesheet" href="style/parallax.css">
    <link rel="stylesheet" href="style/indexanimation.css">
    <link rel="stylesheet" href="style/particle.css">
    <link rel="stylesheet" href="style/loader.css">
    <link rel="stylesheet" href="style/headeranimation.css">

    <script src="script/fetchcomponent.js" defer></script>

</head>
<body onload="loaderFunction()" class="h-screen font-main bg-gradient-to-b from-main-purple-700 to-slate-800 bg-fixed">
    <div id="loader" class="text-slate-100 flex flex-col justify-center items-center h-screen"></div>

    <div id="content" class="hidden">
        <div id="particle" class="area fixed w-screen h-screen" ></div>
        <!--Header-->
        <div id="header"></div>
        <!--Menu-->
        <div id="menu" class="justify-evenly fixed right-0 w-[25%] z-20 bg-slate-800 bg-opacity-60 h-screen text-slate-50 hidden max-[968px]:w-full"></div>

        <!--Main-->
        <main class=" text-slate-100 [&>section]:h-screen">
            <section class="flex flex-col justify-center items-center">
                <h1 class="text-[100px] font-header">Game Development</h1>
                <p>This is the showcase of Game Development Project (Included finished one and working one)</p>

                <a href="#game-list" class="p-5 rounded-full absolute bottom-16"><i class="fa fa-chevron-down text-4xl"></i></a>
            </section>

            <section id="game-list" class="grid grid-cols-3 gap-4 justify-items-center [&>div]:[@media(max-width:1550px)]:w-[300px] [&>div]:lg:w-[500px] [@media(max-width:1000px)]:grid-cols-2">
                <div class="h-[400px] bg-[url('https://img.itch.zone/aW1hZ2UvMjM1MDMyOS8xMzkyMjQ1NC5wbmc=/347x500/%2BS%2BqkM.png')] bg-center bg-cover">
                    <div class="fixed bottom-0 right-0 w-full h-[150px] bg-gradient-to-b from-slate-700 to-slate-800"></div>
                    <h1 class="fixed bottom-24 left-4 text-4xl font-bold">Instinct</h1>
                    <div class="grid grid-cols-3 bottom-4 left-4 fixed gap-2">
                        <i class="fa-brands fa-unity text-4xl bg-slate-900 w-[50px] h-[50px] flex items-center justify-center rounded-md"></i>
                    </div>
                    <a target="_blank" href="https://lost-penguin.itch.io/instinct" class="group fixed bottom-4 right-4 bg-slate-50 text-main-purple-700 text-bold px-5 py-2 rounded-full font-extrabold hover:bg-slate-800 hover:text-main-purple-200 hover:w-[200px] flex justify-evenly transition-all duration-150 ease-linear">Download Now<i class="fa-solid fa-angle-right hidden group-hover:flex justify-center items-center transition-all duration-150 ease-linear"></i></a>
                </div>
                <div class="w-[500px] h-[400px] bg-[url('image/srcImg/AbyssWalker.png')] bg-center bg-cover">
                    <div class="fixed bottom-0 right-0 w-full h-[150px] bg-gradient-to-b from-slate-700 to-slate-800"></div>
                    <h1 class="fixed bottom-24 left-4 text-4xl font-bold">AbyssWalker</h1>
                    <div class="grid grid-cols-3 bottom-4 left-4 fixed gap-2">
                        <img src="https://godotengine.org/assets/press/icon_monochrome_dark.png" class="text-2xl bg-slate-900 w-[50px] h-[50px] flex items-center justify-center rounded-md">
                    </div>
                    <a target="_blank" href="https://github.com/Mstxz/Elven-Abyss-Game" class="group fixed bottom-4 right-4 bg-slate-50 text-main-purple-700 text-bold px-5 py-2 rounded-full font-extrabold hover:bg-slate-800 hover:text-main-purple-200 hover:w-[200px] flex justify-evenly transition-all duration-150 ease-linear">Download Now<i class="fa-solid fa-angle-right hidden group-hover:flex justify-center items-center transition-all duration-150 ease-linear"></i></a>
                </div>
                <div class="w-[500px] h-[400px] bg-[url('image/srcImg/Bot_OmmThuk.webp')] bg-center bg-cover">
                    <div class="fixed bottom-0 right-0 w-full h-[150px] bg-gradient-to-b from-slate-700 to-slate-800"></div>
                    <h1 class="fixed bottom-24 left-4 text-4xl font-bold">Purr-fect Equations</h1>
                    <div class="grid grid-cols-3 bottom-4 left-4 fixed gap-2">
                        <img src="https://img.icons8.com/?size=100&id=2572&format=png&color=FFFFFF" class="text-2xl bg-slate-900 w-[50px] h-[50px] flex items-center justify-center rounded-md">
                    </div>
                    <a target="_blank" href="https://github.com/Mstxz/math-card-game" class="group fixed bottom-4 right-4 bg-slate-50 text-main-purple-700 text-bold px-5 py-2 rounded-full font-extrabold hover:bg-slate-800 hover:text-main-purple-200 hover:w-[200px] flex justify-evenly transition-all duration-150 ease-linear">Download Now<i class="fa-solid fa-angle-right hidden group-hover:flex justify-center items-center transition-all duration-150 ease-linear"></i></a>
                </div>
                <div class="w-[500px] h-[400px] bg-[url('image/StylingImg/BG.png')] bg-center bg-cover">
                    <div class="fixed bottom-0 right-0 w-full h-[150px] bg-gradient-to-b from-slate-700 to-slate-800"></div>
                    <h1 class="fixed bottom-24 left-4 text-4xl font-bold">Project Mestixz: Moonfall</h1>
                    <p class="fixed bottom-4 right-4 text-slate-600 font-bold">Coming Very Soon...</p>
                </div>
                <div class="w-[500px] h-[400px] bg-[url('image/StylingImg/BG.png')] bg-center bg-cover">
                    <div class="fixed bottom-0 right-0 w-full h-[150px] bg-gradient-to-b from-slate-700 to-slate-800"></div>
                    <h1 class="fixed bottom-24 left-4 text-4xl font-bold">Farming Game</h1>
                    <div class="grid grid-cols-3 bottom-4 left-4 fixed gap-2">
                        <img src="https://img.icons8.com/?size=100&id=38240&format=png&color=FFFFFF" class="text-2xl bg-slate-900 w-[50px] h-[50px] flex items-center justify-center rounded-md">
                        <img src="https://img.icons8.com/?size=100&id=n60Mt4wRAUlo&format=png&color=FFFFFF" class="text-2xl bg-slate-900 w-[50px] h-[50px] flex items-center justify-center rounded-md">
                    </div>
                    <p class="fixed bottom-4 right-4 text-slate-600 font-bold">Coming Very Soon...</p>
                </div>
            </section>
        </main>

        <script src="script/loader.js"></script>
        <script src="script/openmenu.js"></script>
        <script src="script/theme.js"></script>
</body>

</html>
