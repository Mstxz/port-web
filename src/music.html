<!DOCTYPE html>
<html lang="en" class="select-none scroll-smooth">
<head>
    <meta charset="UTF-8">
    <!--Links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Imports-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Dosis:wght@200..800&family=Oswald:wght@200..700&family=Poiret+One&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!--Titiles and Icons-->
    <title>Mstxz</title>
    <link rel="icon" href="image/Logo_ROUNDED.png">

    <!--Custom Styling, For Parallax-->
    <link rel="stylesheet" href="style/parallax.css">
    <link rel="stylesheet" href="style/particle.css">
    <link rel="stylesheet" href="style/loader.css">
    <link rel="stylesheet" href="style/musicpageanimation.css">

    <script src="script/fetchcomponent.js" defer></script>
</head>

<body onload="loaderFunction()" class="h-screen font-main bg-gradient-to-b from-main-purple-700 to-slate-800 bg-fixed">
    <!--Loader-->
    <div id="loader" class="text-slate-100 flex flex-col justify-center items-center h-screen"></div>

    <div id="content" class="hidden">
    <!--Particle-->
    <div class="area fixed w-screen h-screen" >
        <div id="particle" class="area fixed w-screen h-screen" ></div>
    </div >
    <!--Header-->
    <div id="header"></div>
    <!--Menu-->
    <div id="menu" class="justify-evenly fixed right-0 w-[25%] z-20 bg-slate-800 bg-opacity-60 h-screen text-slate-50 hidden max-[968px]:w-full"></div>

    <main class="text-slate-100">
        <section id="music-page-hero" class="flex justify-center items-center w-full h-screen flex-col p-20">
            <h1 class="text-[100px] font-header">Music Production</h1>
            <p>This is the showcase of My whole Music Production</p>

            <a href="#music-page-track" class="p-5 rounded-full absolute bottom-16"><i class="fa fa-chevron-down text-4xl"></i></a>
        </section>

        <section id="music-page-track" class="flex justify-evenly items-center h-screen w-full max-[1500px]:flex-col">
            <div class="flex flex-col gap-3 m-10">
                <img src="image/srcImg/Chicken.png" alt="track" class="w-[300px] h-[300px]">
                <div class="emblem">
                    <h1 class="font-bold text-2xl">Track Name</h1>
                    <p>Duration</p>
                </div>
            </div>
            <div class="w-[70%] h-[60%]  flex justify-center border-2 overflow-y-scroll">
                <table class="w-full">
                    <tr class="h-[96px]">
                        <td class="p-5 w-[70%]">Track 1</td>
                        <td>2022</td>
                        <td>Single</td>
                        <td class="text-center text-2xl">
                            <i data-audio="audio/Game_Lobby.mp3" class="playbutton fa fa-play"></i>
                        </td>

                    </tr>
                    <tr class="h-[96px]">
                        <td class="p-5">Track 2</td>
                        <td>2021</td>
                        <td>Album</td>
                        <td class="text-center text-2xl">
                            <i data-audio="audio/Game_Normal.mp3" class="playbutton fa fa-play"></i>
                        </td>

                    </tr>
                    <tr class="h-[96px]">
                        <td class="p-5">Track 3</td>
                        <td>2020</td>
                        <td>Single</td>
                        <td class="text-center text-2xl">
                            <i data-audio="audio/Mstxz_Skyline.mp3" class="playbutton fa fa-play"></i>
                        </td>

                    </tr>
                    <tr class="h-[96px]">
                        <td class="p-5">Track 4</td>
                        <td>2019</td>
                        <td>Album</td>
                        <td class="text-center text-2xl">
                            <i data-audio="" class="playbutton fa fa-play"></i>
                        </td>

                    </tr>
                    <tr class="h-[96px]">
                        <td class="p-5">Track 5</td>
                        <td>2018</td>
                        <td>Single</td>
                        <td class="text-center text-2xl">
                            <i data-audio="" class="playbutton fa fa-play"></i>
                        </td>

                    </tr>
                    <tr class="h-[96px]">
                        <td class="p-5">Track 6</td>
                        <td>2017</td>
                        <td>Album</td>
                        <td class="text-center text-2xl">
                            <i data-audio="" class="playbutton fa fa-play"></i>
                        </td>

                    </tr>
                    <!--Add More Tracks Here-->
                </table>
            </div>
        </section>
    </main>
    </div>

    <!--Script-->
    <script src="script/loader.js"></script>
    <script src="script/openmenu.js"></script>
    <script src="script/theme.js"></script>
</body>
